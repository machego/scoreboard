<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard GameScoreTracker</title>
    </head>

    <body>
        <!--container-->
        <div class="container">
            
            
            <!--board-title-home--> 
            <div class="board-title-home">
                <h3>HOME</h3>
            </div>
            <!--display-home-score-->   
            <div class="home-score">
                <p1 id="home-points-text">0</p1>
            </div>
            <!--add-points-btns-home-->  
            <div class="add-points-btns-home">
                <button class ="plus-one-point" onclick="add1Home()">+1</button>
                <button class ="plus-two-point" onclick="add2Home()">+2</button>
                <button class ="plus-three-point" onclick="add3Home()">+3</button> 
            </div>

            <!--logo-basketball-->  
            <div>
                <h1 id="logo">üèÄ</h1>

             <!--reset-btn--> 
                <div id="reset">
                    <button id ="reset-btn" onclick="reset()">reset</button>
                </div>
                
            </div>
                
            <!--board-title-guest--> 
            <div class="board-title-guest">
                <h3>GUEST</h3>
            </div>
            <!--display-guest-score--> 
            <div class="guest-score">
                <p1 id="guest-points-text">0</p1>
            </div>
             <!--add-points-btns-guest-->  
            <div class="add-points-btns-guest">
                <button class ="plus-one-point" onclick="add1Guest()">+1</button>
                <button class ="plus-two-point" onclick="add2Guest()">+2</button>
                <button class ="plus-three-point" onclick="add3Guest()">+3</button>
            </div>

        </div>
            
                 
        <script src="index.js"></script>
    </body>
</html>
